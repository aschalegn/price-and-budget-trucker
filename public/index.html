<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <title>Budgety</title>
</head>

<body>
    <header>
        <nav>
            <li> <a href="index.html"> <i class="fas fa-home"></i> דף בית</a></li>
            <li> <a href="history.html"> <i class="fas fa-history"></i> היסטוריה</a></li>
        </nav>
    </header>
    <main class="container">
        <!-- TOP / sums -->
        <div class="error">
            description or amount are not valid
        </div>
        <section class="upper-row">
            <div class="total_container">
                <h3> Available Budget in <span class="date"></span>:</h3>
                <p id="total_budget"></p>
            </div>
            <section class="incomes_container">
                <span>Income</span>
                <span class="totalInc"> -0 </span>
            </section>
            <section class="expenses_container">
                <div class="text_display">
                    <span>Expenses</span>
                    <span class="totalExp"> 0 </span>
                    <span id="totalPercentage"> </span>
                </div>
            </section>
        </section>
        <!-- Middel / Form -->
        <section class="form">
            <form action="">
                <select name="" id="type">
                    <option value="incomes">+</option>
                    <option value="outcomes">-</option>
                </select>
                <input type="text" id="description" placeholder="Add Description" required autocomplete="off">
                <input type="number" id="amount" required autocomplete="off" placeholder="Value">
                <i class="far fa-check-circle" onclick="addItem()"></i>
            </form>
        </section>
        <!-- Bottom / list -->
        <section class="listContainer">
            <section class="income_list">
                <h2>Income</h2>
                <div> </div>
            </section>

            <section class="expenses_list">
                <h2> Expenses </h2>
                <div> </div>
            </section>
        </section>
    </main>

    <footer>
        <p> &copy; copy right 2020</p>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script type="text/javascript" src="./js/operations.js"> </script> -->
</body>

</html>
